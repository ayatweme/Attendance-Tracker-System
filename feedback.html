    <div class="container">
        <form id="feedbackForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <!-- Add more options as needed -->
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            <button type="button" onclick="showFeedback()">Show Feedback</button>
        </form>
    </div>
    <script src="Navigator.js"></script>
    <script>
        function submitFeedback() {
            var studentName = document.getElementById("studentName").value;
            var course = document.getElementById("course").value;
            var feedback = document.getElementById("feedback").value;

            if (studentName && course && feedback) {
                // Create feedback object
                var feedbackData = {
                    studentName: studentName,
                    course: course,
                    feedback: feedback
                };

                // Retrieve existing feedback list from local storage
                var feedbackList = JSON.parse(localStorage.getItem("feedbackList")) || [];

                // Add new feedback to the list
                feedbackList.push(feedbackData);

                // Save the updated list to local storage
                localStorage.setItem("feedbackList", JSON.stringify(feedbackList));

                // Clear the form fields
                document.getElementById("studentName").value = "";
                document.getElementById("course").value = "";
                document.getElementById("feedback").value = "";

                alert("Feedback submitted successfully!");
            } else {
                alert("Please fill in all the fields.");
            }
        }

        function showFeedback() {
            // Retrieve all feedback data from local storage
            var allFeedbackData = JSON.parse(localStorage.getItem("feedbackList"));

            if (allFeedbackData && allFeedbackData.length > 0) {
                // Create a table to display feedback details
                var feedbackTable = "<table><thead><tr><th>Student Name</th><th>Course</th><th>Feedback</th></tr></thead><tbody>";

                // Populate the table with feedback data
                allFeedbackData.forEach(function (feedbackData) {
                    feedbackTable += "<tr>";
                    feedbackTable += "<td>" + feedbackData.studentName + "</td>";
                    feedbackTable += "<td>" + feedbackData.course + "</td>";
                    feedbackTable += "<td>" + feedbackData.feedback + "</td>";
                    feedbackTable += "</tr>";
                });

                feedbackTable += "</tbody></table>";

                // Display feedback details in the same page
                document.body.innerHTML += feedbackTable;
            } else {
                alert("No feedback data available.");
            }
        }
    </script>
