<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/introPage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/img/Intro-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Ensures the background doesn't scroll */
            overflow: hidden;

        }

        /* Styles for the typing animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Apply the animation to the h1 element */
        .auto-written-text {
            overflow: hidden;
            /* Ensures the text doesn't overflow during animation */
            border-right: 2px solid #13c9dd;
            /* Simulates the cursor */
            white-space: nowrap;
            /* Keeps the text on a single line */
            margin: 0 auto;
            font-size: 2.5em;
            animation: typing 2s steps(20, end), blink-caret 0.75s infinite;
            /* Adjust the duration and steps as needed */
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #13c9dd;
            }
        }

        /* Responsive styles */
        header {
            text-align: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            text-decoration: none;
            /* background-color: #4CAF50; */
            /* Green color, change as needed */
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #13c9dd;
            /* Darker green on hover */
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: 0 0 10px #13c9dd;
            transition: background-color 0.3s;
        }

        .content-box p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }
    </style>
    <title>Welcome</title>
</head>

<body onload="saveToLocalStorage()">
    <header id="welcomeMessage">
        <div class="auto-written-text">
            <h1>Hello, Trainer!</h1>
        </div>

        <div class="content-box">
            <p>
                Empower your training journey with valuable tools, insightful tips, and a welcoming community. Together,
                let's ignite the passion for learning!
            </p>
        </div>

        <a class="button" onclick="Navigate('login')">Login</a>
    </header>
</body>
<script src="Navigator.js"></script>
<script src="IntroPage.js"></script>

</html>
